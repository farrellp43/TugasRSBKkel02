<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>JSF RSBK</title>
        <style>

            table {
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th{
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                background-color: #FF0000;
                color: black;
            }
            
            td{
                color: #F1F2F5;
            }
            
            tr:hover {
                background-color: black;
            }
            
            
            h2{
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                color: #F1F2F5;
            }
            
            
    body {
        background-color: #282828;
    }
    
        </style>
    </h:head>
    <h:body>
        
        <center>
            <h2>Daftar Mahasiswa</h2>
            <h:form>
                <h:dataTable value="#{Mahasiswa.get_all_Mahasiswa}" var="maha" width="800px">
                    <h:outputText value="#{Mahasiswa.NAMA}"/>
                    <h:column>
                        <f:facet name="header">NIM</f:facet>
                        <h:outputText value="#{maha.NIM}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nama</f:facet>
                        <h:outputText value="#{maha.NAMA}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Penjurusan</f:facet>
                        <h:outputText value="#{maha.PENJURUSAN}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandButton value="Edit" action="#{Mahasiswa.Edit_Mahasiswa}">
                            <f:param name="action" value="#{maha.NIM}" />
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton value="Delete" action="#{Mahasiswa.Delete_Mahasiswa}">
                            <f:param name="action" value="#{maha.NIM}" />
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
                <br></br>
            </h:form>
            <h:form>
                <h:form style="font-family: Arial, Helvetica, sans-serif;">
                    &nbsp;
                    <h:commandButton style="border: 1px solid; background-color: #FF6600; border-radius: 25px; width: 100px; height: 35px; font-family: Arial, Helvetica, sans-serif; color: black;" value="Tambahkan" action="Tambah.xhtml"></h:commandButton>
                </h:form>
            </h:form>
        </center>
    </h:body>
</html>
